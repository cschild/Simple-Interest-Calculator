<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body onload="generateSelectOptions(10)" translate="no">
        <div class="container">
            <h1>Simple Interest Calculator</h1>

            <div class="content-container">
                <div class="content">
                    
                    <div class="inputs">
                        <div class="line">
                            <span class="input-label">Amount</span>
                            <input type="number"  id="amount">
                        </div>
                        <div class="line">
                            <span class="input-label">Rate</span>
                            <input type="range"  id="rate" min="1" max="20" value="1" step="0.5" onchange="updateRate()">  
                            <span id="rate_val">1%</span>
                        </div>
                        <div class="line">
                            <span class="input-label">No. of Years</span>
                            <select id="years"></select>  
                        </div>
                    </div>

                    <a class="btn" onclick="compute()">Compute interest</a>
                    <span id="error"></span>
                    <span id="result"></span>
                </div>
            </div>
            
            <footer>&#169; This Calculator</footer>
        </div>
    </body>
</html>
